<html>

<head>
    <title>Albums de Jul</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <h1>Albums de Jul</h1>
    {{ range .Albums }}
    <div class="julsang">
        <h3>{{ .Name }}</h3>
        <img src="{{ .Cover }}" alt="Cover">
        <p>Date de sortie: {{ .ReleaseDate }}</p>
        <p>Nombre de musiques: {{ .NumTracks }}</p>
    </div>
    {{ end }}
</body>

</html>
